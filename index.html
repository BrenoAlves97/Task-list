<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" href="./styles/style.css">
        <!-- js -->
        <script src="./scripts.js" defer></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link
            rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
        <!-- icons -->
        <script
            src="https://kit.fontawesome.com/1cf3aa5e23.js"
            crossorigin="anonymous"
            defer></script>
        <title>A lista de tarefas</title>
    </head>
    <body>
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <div id="container">
            <div id="box-add-tasks">
                <div class="input-control">
                    <input
                        type="text"
                        id="taskInput"
                        placeholder="Adicione uma tarefa">
                    <button id="addTaskBtn">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <p id="message">
                    <span></span>
                </p>
            </div>
            <div id="tasks-container" class="">
            </div>
        </div>
    </body>
</html>
